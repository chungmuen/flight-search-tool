name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check Python syntax
      run: |
        python -m py_compile trip_finder.py
        python -m py_compile trip_finder_roundtrip.py
        python -m py_compile google_flights_scraper.py

    - name: Verify imports
      run: |
        python -c "import asyncio, json, argparse; print('Core imports OK')"
        python -c "from datetime import datetime, timedelta; print('Datetime imports OK')"
        python -c "from itertools import product; print('Itertools imports OK')"

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Check script help commands
      run: |
        python trip_finder/trip_finder.py --help
        python trip_finder/trip_finder_roundtrip.py --help
        python trip_finder/google_flights_scraper.py --help || true

    - name: Run unit tests
      run: |
        python -m unittest discover tests -v
